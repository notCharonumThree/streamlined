<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="global.js"></script>
    <script src="verifying.js" defer></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid var(--base);
            padding: 10px;
            text-align: center;
            background-color: var(--primary);
        }
        .button {
            width: 100px;
            height: 30px;
            border-radius: 10px;
        }
        #refresh-button {
            background-color: var(--secondary);
            height: 40px;
        }
    </style>
</head>
<body>

<h2>Verification List</h2>
<button id="refresh-button">Reload</button>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Verify</th>
        </tr>
    </thead>
    <tbody id="waiting-list">
    </tbody>
</table>

</body>
</html>

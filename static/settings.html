  <body>
    <div class="fixed-nav-bar">
      <div class="fixed-nav-bar-container">
        <a class="home-icon material-symbols-rounded" href="/./">home</a>
      </div>
      <div class="fixed-nav-bar-right" style="text-align: center;">
        <a class="navbar-link" href="/gm"><i class="navbar-icon material-symbols-rounded" aria-hidden="true">stadia_controller</i><an>Ga</an><an>mes</an></a>

    <div class="main">
      <div class="settings-container">
        <div class="settings-card">
          <h3>Themes</h3>
          <p>Here are Streamlined's builtin themes. (Default is Dracula)</p>
          <select id="themeDropdown" class="td" onchange="themeChange(this)">
            <option value="dracula">Dracula (Dark)</option>
            <option value="mocha">Mocha (Dark)</option>
            <option value="latte">Latte (Light)</option>
          </select>
        </div>
        <div class="settings-card">
          <h3>Cloaking</h3>
          <p>This is what the tab will be labeled as. (Default is Google Drive)</p>
          <select id="cloakDropdown" class="td" onchange="cloakChange(this)">
            <option value="gd">Google Drive</option>
            <option value="gc">Google Classroom</option>
            <option value="msn">My.sduhsd.net</option>
          </select>
        </div>
      </div>
    </div>
  </body>
